<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>YouJudi - Buscar</title>
  <!-- Bootstrap core CSS-->
  <link href="../bs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="../bs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Buscar</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Juiz</label>
            <input class="form-control" type="text" aria-describedby="nameHelp" placeholder="Nome do juiz">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Comarca</label>
            <select id="select">
              <option value="">Selecione...</option>
              <optgroup label="Rio de Janeiro">
                <option value="">Capital</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Réu</label>
            <input class="form-control" type="email" aria-describedby="emailHelp" placeholder="Nome do Réu">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Palavra chave</label>
            <input class="form-control" type="email" aria-describedby="emailHelp" placeholder="Palavra chave">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Tipo de dano</label>
            <p>
              <label>
                <input class="form-control" type="radio" name="dano" aria-describedby="emailHelp" placeholder="Moral" checked="checked">Moral
              </label>
              <label>
                <input class="form-control" type="radio" name="dano" aria-describedby="emailHelp" placeholder="Material">Material
              </label>
              <label>
                <input class="form-control" type="radio" name="dano" aria-describedby="emailHelp" placeholder="Ambos">Ambos
              </label>
              </p>
          </div>
          <a class="btn btn-primary btn-block" href="../charts/">Buscar</a>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../bs/jquery/jquery.min.js"></script>
  <script src="../bs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../bs/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
